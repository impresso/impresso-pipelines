#file: noinspection YAMLSchemaValidation
name: Run QA (test, lint, type check)

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  qa:
    env:
      commitmsg: ${{ github.event.head_commit.message }}
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up uv
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Set up Python
        run: uv python install 3.12

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Download Lucene JARs
        run: |
          mkdir -p lucene_jars
          curl -L -o lucene_jars/lucene-core-9.3.0.jar https://repo1.maven.org/maven2/org/apache/lucene/lucene-core/9.3.0/lucene-core-9.3.0.jar
          curl -L -o lucene_jars/lucene-analyzers-common-9.3.0.jar https://repo1.maven.org/maven2/org/apache/lucene/lucene-analyzers-common/9.3.0/lucene-analyzers-common-9.3.0.jar
          curl -L -o lucene_jars/lucene-analysis-custom-9.3.0.jar https://repo1.maven.org/maven2/org/apache/lucene/lucene-analysis-custom/9.3.0/lucene-analysis-custom-9.3.0.jar

      - name: Set CLASSPATH
        run: echo "CLASSPATH=$PWD/lucene_jars/*" >> $GITHUB_ENV

      - name: Install dependencies
        run: uv sync --extra all --extra dev

      - name: Unit tests (non-JVM)
        run: uv run pytest tests/ocrqa/ tests/langident/ tests/newsagencies/

      - name: Unit tests (Solr normalization - JVM)
        run: uv run pytest tests/solrnormalization/

      - name: Unit tests (LDA topics - JVM)
        run: uv run pytest tests/ldatopics/
